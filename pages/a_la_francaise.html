<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood - A la française</title>
    <link rel="stylesheet" href="../sass/style.css">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/235c844710.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header class="retour-accueil">
        <a href="../index.html"><i class="fa-solid fa-arrow-left-long"></i></a>
        <p class="logo">ohmyfood</p>
    </header>
    <div class="restaurant-header">
        <img src="../assets/img/restaurants/mobile/toa-heftiba-DQKerTsQwi0-unsplash-mobile.jpg" alt="Restaurant A la française">
        <div class="restaurant-header__content">
          <h1>à la française</h1>
          <div class="coeur">
            <span class="material-icons standard favorite ">favorite</span>
            <span class="material-icons standard">favorite_border</span>
          </div>
          
        </div>
    </div>
    <div class="menu">
      <div class="menu__categorie">
        <h2>entrées</h2>
        <div class="plat-card">
          <div class="plat-card__content">
            <h4>Tartare de poulpe acidulé</h4>
            <p>Aux zests d'orange</p>
          </div>
          <div class="plat-card__price">
            <span>25&euro;</span>
          </div>
        </div>
      </div>
    </div>
      
    
</html>
